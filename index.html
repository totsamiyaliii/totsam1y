<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
 <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    <input id="username" type="text" placeholder="Телефон, имя пользователя или эл. адрес">
    <input id="password" type="password" placeholder="Пароль">
    <button  id="btn" >Войти</button>
    <div class="divider"><span>ИЛИ</span></div>
    <a class="facebook-login" href="#">Войти через Facebook</a>
<a class="forgot" href=>Забыли пароль?</a>
  </div>

  <div class="signup-box">
    У вас нет аккаунта? <a href="#">Зарегистрироваться</a>
  </div>

  <div class="store-buttons">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
    <img src="./ChatGPT Image 17 апр. 2025 г., 21_26_24.png" alt="Microsoft Store">
  </div>


<script src="./script.js"></script>


</body>
</html>
